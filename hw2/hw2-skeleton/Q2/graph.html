var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] ||
        (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] ||
        (nodes[link.target] = {name: link.target});
});


var width = 1200,
    height = 700;

var force = d3.forceSimulation()
    .nodes(d3.values(nodes))
    .force("link", d3.forceLink(links).distance(60))
    .force('center', d3.forceCenter(width / 2, height / 2))
    .force("x", d3.forceX(600))
    .force("y", d3.forceY(350))
    .force("charge", d3.forceManyBody().strength(-250))
    .alphaTarget(1)
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// add the links and the arrows

var path = svg.append("g")
.selectAll("path")
.data(links)
.enter()
.append("path")
.attr("class", function(d) { return "link " + d.type; })
.style("stroke", function(d) { 
    if (d.value == 0) {return "green";}
    else {return "blue"}
  })
.style("stroke-width", function(d) { 
    if (d.value == 0) {return "2.0px";}
    else {return "1.0px"}
  });

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended)
      );

// add the nodes
node.append("circle")
    .attr("r", function(d) {
      d.weight = links.filter(function(link) {//weight has to be computed since eliminated in v5
        return link.source.name == d.name || link.target.name == d.name
      }).length;
      var minRadius = 5;
      return minRadius + (d.weight * 2);
    })
    .on("dblclick",on_click);

function on_click(d){
    if (d.fixed == true){
      d.fixed = false
    }
    else{
      d.fixed = true
    }
    d3.select(this).classed("selectedText", !d3.select(this).classed("selectedText"))
    if ((d.fx==null&&d.fy==null)||d.fixed == null) {
      d.fx = d.x;
      d.fy = d.y;
      d.fixed = true;
    }
    else{
      d.fx = null;
      d.fy = null;
    }
  };

// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; })
};

// add the labels
node.append("text")
    .attr("text-anchor","middle")
    .attr("dy","2em")
    .text(function(d) {return d.name});


function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    };

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
};

function dragended(d) {
  if (!d3.event.active) force.alphaTarget(0);
  if (d.fixed == true){
     d.fx = d.x;
     d.fy = d.y;
  }
  else{
    d.fx = null;
    d.fy = null;
  }
